{% extends "base.html" %}



{% block header %} <h2>Create User Profile</h2> {% endblock header %}

{% block head_stuff %}
<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock head_stuff %}

{% block content %}

<!--Name, phone number, major, major2/minor, dorm, profile pic-->
<form method=post action="{{url_for('create_profile')}}" style="width:500px; margin-top: 5px; margin-left: 50px;" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name (Required)</label>
        <input required type="text" class="form-control" name="name" id="name" maxlength="40" placeholder="e.g. Bob Bonn">
    </div>
    <div class="form-group">
        <label for="phonenum">Phone Number (Required)</label>
        <p>We will not be sharing your phone number to others without your permission</p>
        <input required type="text" class="form-control" name="phonenum" id="phonenum" maxlength="11" >
    </div>

    <div class="form-group">
        <label for="major1">Major</label>
        <select class="form-control" name="major1" id="major1">
          {% for i in majors %}
          <option value="{{i[0]}}">{{ i[1] }}</option>
          {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="major2_minor">Major2 or Minor</label>
        <select class="form-control" name="major2_minor" id="major2_minor">
          {% for i in majors %}
          <option value="{{i[0]}}">{{ i[1] }}</option>
          {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="dorm">Dorm</label>
        <input required type="text" class="form-control" name="dorm" id="dorm" maxlength="20" placeholder="e.g. Tower">
    </div>

    <label for="file">Upload Profile Picture:</label>
    <input type="file" name="pic" id="file"> <!-- Define accepted file types if needed -->
    <br>

    <!-- {% if nm != '' and src != '' %}
    <p>Last upload: {{nm}}</p>
    <p> <img src="{{src}}"></p>
    {% endif %} -->
    <button type="submit" style="margin-top: 10px;" class="btn btn-primary" value="Create Profile" style="display: block">Create Profile</button>

</form>


{% endblock %}


{% block end_scripts %}

{% endblock %}
