{% extends "base.html" %}
{% block content %}
<body>

    <h1>Join</h1>

    <form method="post" action="{{ url_for('join') }}">
        <a href = "{{url_for('login')}}"> Already have an account? Login here </a>
        <label for="username">Email Address:</label>
        <input type="text" class="login" id="username" name="username" placeholder="example@wellesley.edu" style="color: #333;" required>
        <br>
        <label for="password1">Password:</label>
        <input type="password" class="login" id="password1" name="password1" required>
        <br>
        <label for="password2">Confirm Password:</label>
        <input type="password" class="login" id="password2" name="password2" required>
        <br>
        <input type="submit" class="login" value="Join">
    </form>


</body>
</html>

{% endblock %}
